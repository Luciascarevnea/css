<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Box | Bootstrap 5</title>

    <!--Bootstrap STYLES-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    

</head>
<body>

    <section class="container mt-2 mt-5">

        <div class="row align-items-center">

            <div class="col-lg">
                <h1>All-in-one Romania</h1>
                <img class="img-fluid" src="pietrele-doamnei-202192_1920.jpg" alt="">
            </div>

            <div class="col-lg text-lg-end ms-lg-5">
                <h2>Included options</h2>
                <ol>
                    <li>Lorem, ipsum dolor.</li>
                    <li>Enim, id sapiente?</li>
                    <li>Deserunt, quis harum!</li>
                    <li>Reprehenderit, dolorum quam.</li>
                    <li>Autem, mollitia exercitationem.</li>
                </ol>
                <a class="btn btn-warning btn-lg" href="">LET'S GO!!!</a>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>

    mt-3 (mobile first)

                   x------------- > margin 5(overriding)
